---
layout: home
title:  "SoundsRadcakes"
---

<main class="wrap">
  {% if site.posts %}
  <ul class="list-none py4 px2 h2">
    {% for post in site.posts %}
      <li class="list-none mb1">
        <a class="dark-link" href="{{ post.url }}" title="{{post.title}}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
</main>
